<h2>Listado de heroes</h2>

<div *ngIf="heroeBorrado ; else noBorrado">
    <h2>Heroe borrado: <small>{{heroeBorrado}}</small></h2>
    </div>
    
<ng-template #noBorrado> No se han borrado heroes</ng-template>

    <hr/>
    
    <button (click)="borrarHeroe()">Borrar Heroe</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1}} - {{ heroe }}
    </li>
</ul>
